<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
   <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h2>Choose your pizza and topping!</h2>
      <form class="formGroup">
        <input type="text" id="personName">
        <br>
        <br>
        <input type="radio" name="pizza" value="small">Small<br>
        <input type="radio" name="pizza" value="medium">Medium<br>
        <input type="radio" name="pizza" value="large">Large<br>
        <br>
        <br>
        <input type="radio" name="topping" value="Pepperoni">Pepperoni<br>
        <input type="radio" name="topping" value="Peppers">Peppers<br>
        <input type="radio" name="topping" value="Cheese">Cheese<br>
        <input type="radio" name="topping" value="Fish">Fish<br>
        <br>
        <br>
        <button type="submit" name="button">order up.</button>
      </form>
      <br>
      <br>

      <p id="reciept">Hello! <span id="person-name"></span> thank your for your order of a <span id="pizza-size"></span> pizza with <span id="topping"></span> on top!
      <strong>Your Total is</strong> $<span id="total"></span>. </p>
    </div>
  </body>
</html>
